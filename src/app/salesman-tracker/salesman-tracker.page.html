<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-button (click)="punchIn()" *ngIf="!isPunchedIn">
          Punch In
        </ion-button>
        <ion-button (click)="punchOut()" *ngIf="isPunchedIn">
          Punch Out
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let location of locations">
            <ion-label>
              Latitude: {{ location.latitude }}<br>
              Longitude: {{ location.longitude }}<br>
              Timestamp: {{ location.timestamp | date:'yyyy-MM-dd HH:mm:ss' }}
            </ion-label>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
